<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Buttons</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="middle">
      <div class="row"><div class="btn">This is a btn.</div></div>
      <div class="row"><div class="btn btn-outline">This is a outline btn.</div></div>
      <div class="row"> <div class="btn  btn-animation1">animation1</div></div>
      <div class="row"> <div class="btn  btn-animation2">animation2</div></div>
      <div class="row">
        <div class="btn btn-animation3">
          <span class="top"></span>  
          animation3
          <span class="bottom"></span>  
        </div>
      </div>
      
      <div class="row">
        <ul class="btn-hover-group">
          <li>Miles Davids</li>
          <li>Louis Amstrong</li>
          <li>Lester Young</li>
          <li>Duke Ellington</li>
          <div class="current"></div>
        </ul>
      </div>

    </div>
  </body>
</html>
